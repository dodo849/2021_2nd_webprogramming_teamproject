<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/foodList.css">
    <link rel="stylesheet" href="../css/foodListMain.css">
    <title>오늘의 메뉴</title>
    <!-- 제이쿼리 cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- 엑시오스 cdn -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <!-- 네비바가 2개 입니다. -->
        <!-- 1. 마이페이지/로그인/회원가입 네비바 -->
        <nav class="nav-top">
            <ul>
                <li><a href="../html/mypage.html" class="nav-top__mypage">마이페이지</a></li>
                <li><a href="../html/login.html" class="nav-top__login">로그인</a></li>
                <li><a onclick="logout();" class="nav-top__logout">로그아웃</a></li>
                <li><a href="../html/signup.html" class="nav-top__signup">회원가입</a></li>
            </ul>
        </nav>
        <img class="header__img-logo" src="../img/logo.png" alt="메인로고" width="250px">
        <!-- 2. 메뉴 추천/음식목록 네비바 -->
        <nav class="nav-main">
            <ul>
                <li><a class="nav-main__recommend" href="../html/main.html">메뉴 추천</a></li>
                <li><a class="nav-main__food-list">음식 목록</a></li>
            </ul>
        </nav>
    </header>
    <!-- 메인부 - card 클릭하면 한식, 양식 ···별 음식 리스트를 볼 수 있는 페이지(foodListMenu.html)페이지로 이동 -->
    <main>
        <section class="card" onclick="goFoodListMenu('한식');" data-food-class="korea">
            <h3 class="card__title">한식</h3>
            <img class="card__img" src="../img/bibimbap.png" alt="한식이미지">
        </section>
        <section class="card" onclick="goFoodListMenu('양식');" data-food-class="western">
            <h3 class="card__title">양식</h3>
            <img class="card__img" src="../img/pasta.png" alt="양식이미지">
        </section>
        <section class="card" onclick="goFoodListMenu('중식');" data-food-class="china">
            <h3 class="card__title">중식</h3>
            <img class="card__img" src="../img/dimsum.png" alt="중식이미지">
        </section>
        <section class="card" onclick="goFoodListMenu('일식');" data-food-class="japanese">
            <h3 class="card__title">일식</h3>
            <img class="card__img" src="../img/sushi.png" alt="일식이미지">
        </section>
        <section class="card" onclick="goFoodListMenu('패스트푸드');" data-food-class="fast">
            <h3 class="card__title">패스트푸드</h3>
            <img class="card__img" src="../img/fast-food.png" alt="패스트푸드이미지">
        </section>
        <section class="card" onclick="goFoodListMenu('디저트');" ata-food-class="dessert">
            <h3 class="card__title">디저트</h3>
            <img class="card__img" src="../img/cake.png" alt="디저트이미지">
        </section>
    </main>
    <footer>
        <section class="footer__text-box">
            <h5 class="footer__title">2021 웹프로그래밍 팀프로젝트</h5>
            <p class="footer__detail">김민수   |   이도연   |   이지민</p>
        </section>
        <section class="footer__img-box">
            <img src="../img/logo-white.png" alt="로고이미지" >
        </section>
    </footer>

    <!-- js 로드 -->
    <script type="text/javascript" src="../js/foodListMain.js"></script>
    <script type="text/javascript" src="../js/getLoginName.js"></script>
</body>
</html>
