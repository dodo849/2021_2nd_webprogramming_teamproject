<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/foodList.css">
    <link rel="stylesheet" href="../css/foodListMain.css">
    <title>오늘의 메뉴</title>
    <!-- 제이쿼리 cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- 엑시오스 cdn -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="header__nav-top">
            <a>마이페이지</a>
            <a>로그인</a>
            <a>회원가입</a>
        </div>
        <img class="header__img-logo" src="../img/logo.png" alt="메인로고" width="250px">
        <div class="header__nav-sub">
            <a>메뉴 추천</a>
            <a class="header__menu-list">음식 목록</a>
        </div>
    </header>
    <!-- css 네이밍 수정하기  -->
    <main>
        <div class="card" data-food-class="korea">
            <h3 class="card__title">한식</h3>
            <img class="card__img" src="../img/bibimbap.png" alt="한식이미지">
        </div>
        <div class="card" data-food-class="western">
            <h3 class="card__title">양식</h3>
            <img class="card__img" src="../img/pasta.png" alt="양식이미지">
        </div>
        <div class="card" data-food-class="china">
            <h3 class="card__title">중식</h3>
            <img class="card__img" src="../img/dimsum.png" alt="중식이미지">
        </div>
        <div class="card" data-food-class="japanese">
            <h3 class="card__title">일식</h3>
            <img class="card__img" src="../img/sushi.png" alt="일식이미지">
        </div>
        <div class="card" data-food-class="fast">
            <h3 class="card__title">패스트푸드</h3>
            <img class="card__img" src="../img/fast-food.png" alt="패스트푸드이미지">
        </div>
        <div class="card" data-food-class="dessert">
            <h3 class="card__title">디저트</h3>
            <img class="card__img" src="../img/cake.png" alt="디저트이미지">
        </div>
    </main>
    <footer>
        <div class="footer__text-box">
            <h5 class="footer__title">2021 웹프로그래밍 팀프로젝트</h5>
            <p class="footer__detail">김민수   |   이도연   |   이지민</p>
        </div>
        <div class="footer__img-box">
            <img src="../img/logo-white.png" alt="로고이미지" >
        </div>
    </footer>

    <script type="text/javascript" src="../js/foodListMain.js"></script>
</body>
</html>
