<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/foodList.css">
    <title>오늘의 메뉴</title>
</head>
<body>
    <header>
        <div class="header__nav-top">
            <a>마이페이지</a>
            <a>로그인</a>
            <a>회원가입</a>
        </div>
        <img class="header__img-logo" src="./img/logo.png" alt="메인로고" width="250px">
        <div class="header__nav-sub">
            <a>메뉴 추천</a>
            <a>음식 목록</a>
        </div>
    </header>
    <!-- css 네이밍 수정하기  -->
    <main>
        <div class="card-wrapper">
            <h3>한식</h3>
            <img src="./img/bibimbap.png" alt="한식이미지">
        </div>
        <div class="card">
            <h3>양식</h3>
            <img src="./img/pasta.png" alt="양식이미지">
        </div>
        <div class="card">
            <h3>중식</h3>
            <img src="./img/dimsum.png" alt="중식이미지">
        </div>
        <div class="card">
            <h3>일식</h3>
            <img src="./img/sushi.png" alt="일식이미지">
        </div>
        <div class="card">
            <h3>패스트푸드</h3>
            <img src="./img/fast-food.png" alt="패스트푸드이미지">
        </div>
        <div class="card">
            <h3>디저트</h3>
            <img src="./img/cake.png" alt="디저트이미지">
        </div>
    </main>
    <footer>
        <div class="box-text">
            <h5>2021 웹프로그래밍 팀프로젝트</h5>
            <p>김민수   |   이도연   |   이지민</p>
        </div>
        <div>
            <img src="./img/logo-white.png" alt="로고이미지" >
        </div>
    </footer>
</body>
</html>
