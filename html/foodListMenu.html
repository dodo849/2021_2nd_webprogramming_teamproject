<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/foodList.css">
    <link rel="stylesheet" href="../css/foodListMenu.css">
    <title>오늘의 메뉴</title>
</head>
<body>
    <header>
        <div class="header__nav-top">
            <a>마이페이지</a>
            <a>로그인</a>
            <a>회원가입</a>
        </div>
        <img class="header__img-logo" src="../img/logo.png" alt="메인로고" width="250px">
        <div class="header__nav-sub">
            <a>메뉴 추천</a>
            <a>음식 목록</a>
        </div>
        <h1 class="header__title">한식</h1>
    </header>
    <!-- css 네이밍 수정하기  -->
    <main>
        <div class="card">
            <img class="card__img" src="../img/bibimbap.png" alt="한식이미지">
            <h3 class="card__title">한식</h3>
            <p class="card__detail">설명</p>
        </div>
    </main>
    <footer>
        <div class="footer__text-box">
            <h5 class="footer__title">2021 웹프로그래밍 팀프로젝트</h5>
            <p class="footer__detail">김민수   |   이도연   |   이지민</p>
        </div>
        <div class="footer__img-box">
            <img src="../img/logo-white.png" alt="로고이미지" >
        </div>
    </footer>
</body>
</html>
