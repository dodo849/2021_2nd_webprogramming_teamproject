<!DOCTYPE html>
<!--이지민 작성-->
<!--메인 페이지 html-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>
    <title>오늘의 메뉴</title>
</head>

<body>
    <header>
        <!--마이페이지 | 로그인 | 로그아웃 | 회원가입 네비바-->
        <div id= "header_nav-member">
            <img src="./img/member_pic.png" alt="마이페이지" width=21>
            <a id="mypage" href="./html/mypage.html">마이페이지</a>
            <a id="login" href="./html/login.html">로그인</a>
            <p>&nbsp;|&nbsp;</p>
            <a id="logout" onclick="logout();" href="./html/login.html">로그아웃</a>
            <a id="signup" href="./html/signup.html">회원가입</a>
        </div>
        <img class= "header_logo" src="./img/logo.png" alt="오늘의 메뉴 로고" width=280px>
        <!--메뉴 추천 | 음식 목록 네비바-->
        <div class="header_nav-menu">
            <div>&nbsp;</div>
            <a href="index.html">메뉴 추천</a> <!--메인페이지 이동(새로고침)-->
            <a href="./html/foodListMain.html">음식 목록</a> <!--음식 목록 페이지 이동-->
            <div>&nbsp;</div>
        </div>
    </header>
    <main>
        <!--비선호 음식 입력 후 검색-->
        <div class="food_search">
            <div id="hatemenu_text">싫어하는 메뉴를 선택해주세요!</div>
            <div id="hatefood_search">
                <label for="hateinput" id="hatefood_text">제외할 음식</label>
                <input type="text" placeholder="제외할 메뉴를 입력해주세요." class="hateinput" >
                <button id="search_button" onclick="recommend_food()">검색</button>
            </div>
            <div id="hate_button"><button id="plus_button" onclick="add_input()">+</button></div>
            <div id="loginsave_text">*로그인 시 검색 기록이 저장됩니다.</div>
        </div>
        <!--메뉴 추천 결과-->
        <div class="food_result">
            <div id="foodresult_text">추천 결과</div>
            <div id="howfood_text">오늘 이 메뉴는 어떠세요?</div>
            <!--DB에서 6종류 음식을 한 가지씩 랜덤으로 가져와 동적으로 추가됨-->
            <div id="foods">
                <div class="food"></div>
                <div class="food"></div>
                <div class="food"></div>
                <div class="food"></div>
                <div class="food"></div>
                <div class="food"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="team">
            <div>2021 웹프로그래밍 팀프로젝트</div>
            <p>김민수 | 이도연 | 이지민</p>
        </div>
        <img src="./img/logo-white.png" width=200>
    </footer>
</body>
        

</html>
